<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/responsive.css">
</head>
<body>
    <div id="wrapper">
        <div class="card">
            <h1><span class="happy">HAPPY<br></span>BIRTHDAY<br> TO YOU</h1>
            <span class="name">
                <h4>Ngô Thiên Long</h4>
            </span>
            <div class="circle">
                <p><span class="dm">NOV <span class="entity">&#9679;</span> 14</span><span class="y"> 2003 </span></p>
                <img class="img-front" src="./assets/img/img1.jpg" alt="">
            </div>
            <div class="mini-circle-1"></div>
            <div class="mini-circle-2"></div>
            <img src="./assets/img/heart.png" alt="" class="heart" onclick="addClass()">
            <img src="./assets/img/birthday-cake.png" alt="" class="cake">
        </div>
        <div class="wish">
            <img src="./assets/img/img3.jpg" alt="" class="img-back">
            <div class="line"></div>
            <div class="content">
                <p class="text">
                    Chúc cô gái siêu dễ thương trong ảnh sang tuổi mới gặp nhiều may mắn, ngày càng xinh đẹp, 
                    luôn mạnh khỏe, hạnh phúc và đạt được nhiều thành công hơn nữa nha !!!
                </p>
                <img src="./assets/img/heart-2.png" alt="" class="heart-back" onclick="removeClass()">
            </div>
        </div>
    </div>
    <script src="./card.js"></script>
</body>
</html>
